services:
  influxdb:
    image: influxdb:2.7
    container_name: influxdb
    env_file: .env
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=${INFLUXDB_INIT_USERNAME:-admin}
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUXDB_INIT_PASSWORD:-adminadmin1234}
      - DOCKER_INFLUXDB_INIT_ORG=${INFLUXDB_ORG}
      - DOCKER_INFLUXDB_INIT_BUCKET=${INFLUXDB_BUCKET}
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUXDB_TOKEN}
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb2
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -fsS http://localhost:8086/health >/dev/null || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 20
      start_period: 15s

  scraper:
    container_name: openwebui-scraper
    build:
      context: .
      dockerfile: scraper/Dockerfile
    env_file: .env
    depends_on:
      influxdb:
        condition: service_healthy
    volumes:
      - scraper_state:/state
    environment:
      - LASTRUN_FILE=/state/lastrun.txt
      - SCRAPE_INTERVAL_SECONDS=60

volumes:
  influxdb_data:
  scraper_state:
